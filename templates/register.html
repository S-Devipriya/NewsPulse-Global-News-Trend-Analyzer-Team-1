<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/static/images/background.png');
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .register-card {
      background-color: rgb(214, 210, 242);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
      width: 100%;
      align-items: center;
      justify-content: center;
      max-width: 400px;
    }
    .register-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    .form-icon {
      display: block;
      width: 100px;
      padding: 5px;
    }
    .btn { 
      color: #ffffff; 
      background-color: rgb(45, 30, 125); 
      margin: 10px; 
    }
    .btn-custom { 
      color: rgb(255, 255, 255); 
      background-color: rgb(45, 30, 125); 
      border: none; 
    }
    .btn-custom:hover { 
      color: white; 
      background-color: rgb(58, 47, 136); 
    }
    .h2 {
      margin: 0;
      color: rgb(45, 30, 125);
      font-weight: bold;
      font-size: 32px;
    }
    .register-card a {
        color: rgb(45, 30, 125);
    }
  </style>
</head>

<body>
    <div class="register-card">
        <div class="register-container">
            <img src="/static/images/icon.png" alt="Icon" class="form-icon">
            <h2 class="h2">Create Account</h2>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" id="email" name="email" class="form-control" onkeyup="validateEmail()" required>
<span id="text"></span>

<script>
function validateEmail() {
    let email = document.getElementById("email").value;
    let text = document.getElementById("text");
    let pattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

    if (email.match(pattern)) {
        text.innerHTML = "Valid Email ✓";
        text.style.color = "#29bf12";
    } else {
        text.innerHTML = "Invalid Email ✗";
        text.style.color = "#e70e02";
    }
}
</script>

            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Create a password" required>
            </div>
            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-custom me-2">Sign Up</button>
            </div>
        </form>

        <div class="mt-3 text-center">
        <small>Already have an account? <a href="/login">Sign In</a></small>
        </div>
    </div>
</body>
</html>
