<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/static/images/background.png');
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .register-card {
      background-color: rgb(151, 230, 237);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
      width: 100%;
      align-items: center;
      justify-content: center;
      max-width: 500px;
    }
    .register-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    .form-icon {
      display: block;
      width: 200px;
    }
    .btn {
      margin: 15px;
      color:rgb(255, 255, 255);
      background-color: rgba(11, 60, 133);
    }
    .h2 {
      margin: 0;
      color: #0b3c85;
      font-weight: bold;
      font-size: 32px;
    }
    .register-card a {
        color: #0b3c85;
    }
  </style>
</head>

<body>
    <div class="register-card">
        <div class="register-container">
            <img src="/static/images/icon.png" alt="Icon" class="form-icon">
            <h2 class="h2">Create Account</h2>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Create a password" required>
            </div>
            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>

        <div class="mt-3 text-center">
        <small>Already have an account? <a href="/login">Sign In</a></small>
        </div>
    </div>
</body>
</html>
