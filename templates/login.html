<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/static/images/background.png');
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-card {
      background-color: rgb(214, 210, 242);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
      width: 100%;
      align-items: center;
      justify-content: center;
      max-width: 400px;
    }
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    .form-icon {
      display: block;
      width: 100px;
      padding: 5px;
    }
    .btn { 
      color: #ffffff; 
      background-color: rgb(45, 30, 125); 
      margin: 10px; 
    }
    .btn-custom { 
      color: rgb(255, 255, 255); 
      background-color: rgb(45, 30, 125); 
      border: none; 
    }
    .btn-custom:hover { 
      color: white; 
      background-color: rgb(58, 47, 136); 
    }
    .h2 {
      margin: 0;
      color: rgb(45, 30, 125);
      font-weight: bold;
      font-size: 32px;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <div class="login-container">
      <img src="/static/images/icon.png" alt="Icon" class="form-icon">
      <h2 class="h2">Login</h2>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} text-center" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" name="email" class="form-control" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
      </div>
      
      <div class="text-center">
        <button type="submit" class="btn btn-custom me-2">Sign in</button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <small>Donâ€™t have an account? <a href="/register">Sign Up</a></small>
    </div>
  </div>
</body>
</html>
